<div class="p-3">
  <div class="theme-container">
    <mat-card ngClass.lt-lg="p-0" ><!--[formGroup]="submitForm"-->
        <mat-card-title class="fw-500 text-center">
            City Details
        </mat-card-title>
        <mat-card-content fxLayout="row wrap">
            <div fxFlex="33.3" class="px-2" >
            </div>
            <div fxFlex="33.3" class="px-2" >
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput  placeholder="City" #input>
                    <!-- <mat-error *ngIf="submitForm.get('basic')['controls'].title.errors?.required">Title is required</mat-error> -->
                    <!-- <mat-select placeholder="Select City..."  > <!-- formControlName="city" -->
                        <!-- <mat-option *ngFor="let city of cities" [value]="city">
                          {{city.name}}
                        </mat-option> - ->
                    </mat-select> -->
                </mat-form-field>
                <div 
                    fxlayout="row" 
                    fxlayoutalign="center center" 
                    class="p-2" 
                    ng-reflect-fx-layout="row" 
                    ng-reflect-fx-layout-align="center center" 
                    style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">
                    <button  mat-raised-button="" 
                            color="primary" 
                            class="mat-focus-indicator uppercase mx-1 mat-raised-button mat-button-base mat-primary" 
                            ng-reflect-color="primary">
                            <span class="mat-button-wrapper">submit</span>
                    
                    </button>
                </div>
            </div>
            <div fxFlex="33.3" class="px-2" >
                <!-- <button mat-raised-button color="primary"  fxLayoutAlign="center">Primary</button> -->
            </div>
            <div fxFlex="100" class="px-2">
                <mat-form-field  appearance="standard" >
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="mat-elevation-z8">
                
                        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>    
  </div>  
</div>
